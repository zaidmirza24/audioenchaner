<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéß Audio Enhancer</title>
    <link rel="icon" href="https://fav.farm/üéß" />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #f8fafc;
            --text-dim: #94a3b8;
            --accent: #10b981;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 450px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
            letter-spacing: -0.025em;
        }

        p.subtitle {
            color: var(--text-dim);
            margin-bottom: 2rem;
            font-weight: 300;
        }

        .upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .upload-area:hover {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.05);
        }

        input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }

        .file-info {
            margin-top: 10px;
            font-size: 0.9rem;
            color: var(--accent);
            display: none;
        }

        .btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, background-color 0.2s;
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.3);
        }

        .btn:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }

        .btn:disabled {
            background-color: var(--text-dim);
            cursor: not-allowed;
            transform: none;
        }

        #status {
            margin-top: 2.5rem;
            font-weight: 500;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        #status-text {
            font-size: 1.1rem;
            color: var(--text);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 0.7;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.7;
            }
        }

        .loader {
            display: none;
            width: 80px;
            height: 80px;
            border: 4px solid rgba(99, 102, 241, 0.1);
            border-left-color: var(--primary);
            border-radius: 50%;
            animation: spin 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
            margin: 0 auto 10px;
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.2);
            position: relative;
            /* display: none;  Controlled by JS */
            align-items: center;
            justify-content: center;
        }

        .loader::after {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            border: 4px solid rgba(16, 185, 129, 0.1);
            border-right-color: var(--accent);
            border-radius: 50%;
            animation: spin 3s linear infinite reverse;
        }

        #percentage {
            position: absolute;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text);
            z-index: 10;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #download-link {
            display: none;
            margin-top: 1.5rem;
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            padding: 10px;
            border: 1px solid var(--accent);
            border-radius: 8px;
            transition: all 0.2s;
        }

        #download-link:hover {
            background: var(--accent);
            color: var(--bg);
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: block;
        }

        /* Toggle Switch Styles */
        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin: 1.5rem 0;
            padding: 12px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 48px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #334155;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: var(--primary);
        }

        input:checked+.slider:before {
            transform: translateX(24px);
        }

        .toggle-label {
            font-size: 0.95rem;
            font-weight: 500;
            color: var(--text-dim);
        }

        input:checked~.toggle-label {
            color: var(--text);
        }

        .badge {
            background: var(--primary);
            color: white;
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 4px;
            margin-left: 4px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üéß Audio Enhancer</h1>
        <p class="subtitle">Mobile-friendly studio quality in one tap</p>
        <p style="font-size: 0.8rem; color: var(--text-dim); margin-top: -1.5rem; margin-bottom: 2rem;">
            Note: 60+ min files may take 2-5 minutes to process.
        </p>

        <div class="upload-area" id="drop-zone">
            <span class="upload-icon">üìÅ</span>
            <p id="file-label">Tap to upload MP3 or WAV</p>
            <p class="file-info" id="file-name"></p>
            <input type="file" id="audio-input" accept=".mp3,.wav">
        </div>

        <div class="toggle-container">
            <span class="toggle-label" style="opacity: 0.6;">Standard</span>
            <label class="switch">
                <input type="checkbox" id="ai-toggle">
                <span class="slider"></span>
            </label>
            <span class="toggle-label">Deep AI Recovery <span class="badge">PRO</span></span>
        </div>

        <button class="btn" id="enhance-btn" disabled>Enhance Audio</button>

        <div id="status">
            <div class="loader" id="loader">
                <span id="percentage">0%</span>
            </div>
            <span id="status-text"></span>
        </div>

        <a id="download-link" href="#" download>Download Enhanced Audio ‚úÖ</a>
    </div>

    <script>
        const input = document.getElementById('audio-input');
        const label = document.getElementById('file-label');
        const fileNameDisp = document.getElementById('file-name');
        const btn = document.getElementById('enhance-btn');
        const statusText = document.getElementById('status-text');
        const loader = document.getElementById('loader');
        const downloadLink = document.getElementById('download-link');
        const aiToggle = document.getElementById('ai-toggle');

        input.addEventListener('change', (e) => {
            if (input.files.length > 0) {
                const file = input.files[0];
                label.style.display = 'none';
                fileNameDisp.textContent = `Selected: ${file.name}`;
                fileNameDisp.style.display = 'block';
                btn.disabled = false;
            }
        });

        const percentageDisp = document.getElementById('percentage');

        btn.addEventListener('click', () => {
            const file = input.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);
            formData.append('use_ai', aiToggle.checked);

            // UI Reset
            btn.disabled = true;
            statusText.textContent = 'Processing...';
            statusText.style.color = 'var(--text)';
            loader.style.display = 'flex';
            downloadLink.style.display = 'none';
            percentageDisp.textContent = '0%';

            const xhr = new XMLHttpRequest();

            // Track Upload Progress
            xhr.upload.addEventListener('progress', (e) => {
                if (e.lengthComputable) {
                    const percent = Math.round((e.loaded / e.total) * 50); // Upload is first 50%
                    percentageDisp.textContent = `${percent}%`;
                    statusText.textContent = percent < 50 ? 'Uploading audio...' : 'Audio uploaded!';
                }
            });

            // Handle Response
            xhr.onload = () => {
                if (xhr.status === 200) {
                    const blob = xhr.response;
                    const url = window.URL.createObjectURL(blob);

                    downloadLink.href = url;
                    downloadLink.download = `pro_enhanced_${file.name.split('.')[0]}.wav`;
                    downloadLink.style.display = 'inline-block';

                    percentageDisp.textContent = '100%';
                    statusText.textContent = 'Done ‚úÖ';
                    statusText.style.color = 'var(--text)';
                    clearInterval(processingInterval);
                } else {
                    // Parse error from Blob
                    const reader = new FileReader();
                    reader.onload = () => {
                        try {
                            const error = JSON.parse(reader.result);
                            statusText.textContent = `‚ùå ${error.detail || 'Processing failed'}`;
                        } catch (e) {
                            statusText.textContent = '‚ùå Error: Processing failed';
                        }
                        statusText.style.color = '#ef4444'; // Red
                    };
                    reader.readAsText(xhr.response);
                    clearInterval(processingInterval);
                }
                loader.style.display = 'none';
                btn.disabled = false;
            };

            xhr.onerror = () => {
                statusText.textContent = 'Connection error.';
                loader.style.display = 'none';
                btn.disabled = false;
                clearInterval(processingInterval);
            };

            // Start Artificial Processing Progress (from 50% to 99%)
            let currentPercent = 0;
            const processingInterval = setInterval(() => {
                if (currentPercent < 99) {
                    if (currentPercent < 50) {
                        // Wait for upload to finish before moving past 50
                    } else {
                        currentPercent += Math.random() * 2;
                        if (currentPercent > 99) currentPercent = 99;
                        percentageDisp.textContent = `${Math.floor(currentPercent)}%`;
                        statusText.textContent = 'Applying AI Enhancement...';
                    }
                }
            }, 800);

            // Hook upload finishing to start the simulation correctly
            xhr.upload.onload = () => {
                currentPercent = 50;
            };

            xhr.open('POST', '/enhance');
            xhr.responseType = 'blob';
            xhr.send(formData);
        });
    </script>
</body>

</html>
